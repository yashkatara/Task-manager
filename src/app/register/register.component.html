<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="form" (ngSubmit)="register()">
    <div>
      <label for="username">Username:</label>
      <input id="username" formControlName="username" placeholder="Enter your username" />
      <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
        Username is required.
      </div>
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        A valid email is required.
      </div>
    </div>

    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        Password is required and must be at least 6 characters.
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid">Register</button>

    <div class="register-link">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </form>
</div>
